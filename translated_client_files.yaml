  turkish: "Sesli sohbeti rapor etmek için bunu kullanın."
SI_CUSTOMERSERVICEASKFORHELPREPORTPLAYERSUBCATEGORY_DESCRIPTION205:
  english: "Use this to report a character name or <<1>> that is profane or otherwise offensive."
  turkish: "Karakter adı ya da <<1>> müstehcen ya da uygunsuz olan durumlarda bunu kullanın."
SI_CUSTOMERSERVICEASKFORHELPREPORTPLAYERSUBCATEGORY_DESCRIPTION301:
  english: "CSRs will evaluate in-game chat logs to confirm the details of the trade discussed and compare it to the game trade logs."
  turkish: "CSR'ler, gerçekleşen alışveriş ayrıntılarını doğrulamak ve bunları oyun günlükleriyle karşılaştırmak için oyun içi sohbet günlüklerini değerlendirecektir."
SI_CUSTOMERSERVICEASKFORHELPREPORTPLAYERSUBCATEGORY_DESCRIPTION302:
  english: "Use this option to report any player posting any other player's real life information."
  turkish: "Bir oyuncunun başka bir oyuncunun kişisel bilgilerini paylaşması durumunda bunu kullanın."
SI_CUSTOMERSERVICEASKFORHELPREPORTPLAYERSUBCATEGORY_DESCRIPTION303:
  english: "This includes, but is not limited to, using third party programs (bots), hacked weapons, wall hacks, terrain glitches, scroll trolling, etc."
  turkish: "Bu, üçüncü parti programların (botlar), hacklenen silahların, duvar hacklerinin, arazi hatası kullanımını, Scroll trolleme vb. kullanımını içerir lakin bunlarla sınırlı değildir."
SI_CUSTOMERSERVICEASKFORHELPREPORTPLAYERSUBCATEGORY_DESCRIPTION304:
  english: "Use this option when players use text or game mechanics to repeatedly perform unwanted behaviors after being asked to stop."
  turkish: "Durması talep edildiği halde yazı ya da oyun mekanikleri yoluyla istenmeyen davranışları tekrarlayan oyuncular için bu seçeneği kullanın."
