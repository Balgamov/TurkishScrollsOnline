  turkish: "Ambient Occlusion (Çevre Işıklandırması)"
SI_GRAPHICS_OPTIONS_VIDEO_ANTI_ALIASING:
  english: "Anti-Aliasing"
  turkish: "Anti-Aliasing (Kenar Yumuşatma)"
SI_GRAPHICS_OPTIONS_VIDEO_ANTI_ALIASING_TOOLTIP:
  english: "Smoothens the edges of objects in the world. Disabling this option may increase performance at the expense of displaying a harsher edge to objects."
  turkish: "Oyun içinde görünen nesnelerin kenarlarını yumuşatır. Seçeneği kapatmak oyun performansını iyileştirebilir."
SI_GRAPHICS_OPTIONS_VIDEO_BLOOM:
  english: "Bloom"
  turkish: "Parlama"
SI_GRAPHICS_OPTIONS_VIDEO_BLOOM_TOOLTIP:
  english: "Increases the intensity of the glow surrounding light sources. Toggling this off will increase performance."
  turkish: "Oyun içindeki ışık veren kaynakların parlaklığını ayarlar. Seçeneği kapatmak oyun performansını iyileştirebilir."
SI_GRAPHICS_OPTIONS_VIDEO_CATEGORY_ABILITY:
  english: "Ability"
  turkish: "Yetenek"
SI_GRAPHICS_OPTIONS_VIDEO_CATEGORY_DISPLAY:
