  turkish: "Acil bir tehlike durumunda, lütfen bu raporu doldurmanın yanı sıra bulunduğunuz bölgedeki acil servislerinizle iletişime geçin."
SI_CUSTOMERSERVICEASKFORHELPREPORTPLAYERSUBCATEGORY_DESCRIPTION201:
  english: "Use this to report abusive or threatening speech or writing that expresses prejudice against a particular group, especially on the basis of race, nationality, religion, or sexual orientation."
  turkish: "Özellikle Irk, Milliyet, Dini veya Cinsel Yönelim hakkında olmak üzere belirli bir gruba karşı önyargıyı ifade eden saldırgan ve nefret dili kullanan konuşma veya yazıları bildirmek için kullanın."
SI_CUSTOMERSERVICEASKFORHELPREPORTPLAYERSUBCATEGORY_DESCRIPTION202:
  english: "Use this to report someone who is deliberately disrupting the game environment or community experience."
  turkish: "Oyun ortamını veya topluluk deneyimini kasten bozan birini bildirmek için kullanın."
SI_CUSTOMERSERVICEASKFORHELPREPORTPLAYERSUBCATEGORY_DESCRIPTION203:
  english: "Use this when reporting another player for sending the same message over and over in TEXT CHAT."
  turkish: "Sohbet kanalında aynı mesajı sürekli üst üste yazan oyuncuyu rapor etmek için bunu kullanın."
SI_CUSTOMERSERVICEASKFORHELPREPORTPLAYERSUBCATEGORY_DESCRIPTION204:
