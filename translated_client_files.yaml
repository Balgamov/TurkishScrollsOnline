SI_ZONECOMPLETIONTYPE_DESCRIPTION10:
  english: "|cffffffStriking Locales|r are places of interest within the world. Discovering all of the Striking Locales in a zone will award that zone’s Pathfinder achievement."
  turkish: "|cffffffOlağanüstü Alanlar|r dünya içerisinde görülen ilginç noktalardır. Bölgedeki tüm Olağanüstü Alanlar'ı keşfetmek sizi Pathfinder başarımı ile ödüllendirir."
SI_ZONECOMPLETIONTYPE_DESCRIPTION11:
  english: "|cffffffShalidor’s Library Books|r are scattered throughout the world. These books are identified by their distinctive purple glow. Discovering these books will improve your Mages Guild rank and advance the associated skill line."
  turkish: "|cffffffShalidor'un Kütüphane Kitapları|r dünyanın her bir yerine dağılmış halde bulunmaktadır. Bu kitapları belirgin derecede görülebilecek mor parlamalarıyla teşhis edebilirsiniz. Bu kitapları keşfetmek Büyücüler Loncası kademenizi geliştirir ve ilgili yetenek ağacında ilerlemenizi sağlar."
SI_ZONECOMPLETIONTYPE_DESCRIPTION12:
  english: "|cffffffMundus Stones|r are objects in the world that grant a boon in the form of a temporary player buff. This buff will persist until replaced with a different Mundus Stone boon."
  turkish: "|cffffffMundus Taşları|r oyuncuya geçici bir etki vererek avantaj sağlayan dünyadaki nesnelerdir. Bu etki başka bir Mundus Taşı ile değiştirilene kadar kalır."
SI_ZONECOMPLETIONTYPE_DESCRIPTION13:
  english: "|cffffffPublic Dungeons|r are open world dungeons found throughout Tamriel and beyond. These are designed for four player groups. Completing different parts of Public Dungeons can award you with a skill point, experience, gold, and gear."
  turkish: "|cffffffOrtak Zindanlar|r Tamriel ve ötesinde bulunan açık dünya zindanlarıdır. Bunlar dört kişilik gruplar için dizayn edilmiştir. Ortak Zindanların farklı bölümlerini tamamlamak sizi yetenek puanı, tecrübe, altın ve ekipman ile ödüllendirir."
SI_ZONECOMPLETIONTYPE_DESCRIPTION14:
  english: "|cffffffSet Stations|r are locations in the world where you can craft items with specific item set bonuses."
  turkish: "|cffffffSet İstasyonları|r dünya üzerinde belirli set bonuslarını taşıyan eşyaları üretebileceğiniz konumlardır."
SI_ZONECOMPLETIONTYPE_DESCRIPTION1:
  english: "|cffffffZone Story Quests|r are the main story arc for the zone. Completing these quests can award you with skill points, experience, gold, and gear."
  turkish: "|cffffffBölge Hikayesi Görevleri|r bölgenin ana hikayesinin görevleridir. Bu görevleri tamamlamak sizi yetenek puanı, tecrübe, altın ve ekipman ile ödüllendirir."
SI_ZONECOMPLETIONTYPE_DESCRIPTION2:
  english: "|cffffffPoints of Interest|r are self-contained stories that explore the lore, characters, and locations within a zone. These can award you with experience, gold, and gear."
  turkish: "|cffffffİlgi Noktaları|r lore'u, karakterleri ve konumları keşfedebileceğiniz, kendi içinde hikaye barındıran bölgelerdir. Bunlar sizi tecrübe,altın ve ekipman ile ödüllendirir."
SI_ZONECOMPLETIONTYPE_DESCRIPTION4:
  english: "|cffffffWayshrines|r allow free, instantaneous travel between wayshrines that have been discovered and unlocked. You can also travel directly to any unlocked wayshrine from anywhere in the world for a small amount of gold."
  turkish: "|cffffffYolgeçitler|r daha önce keşfedilmiş ve açılmış olan diğer yolgeçitler arasında anında ve ücretsiz gerçekleştirebileceğiniz seyahat noktalarıdır. Ayrıca dünyanın her noktasından cüzzi bir miktar altın vererek, açılmış olan Yolgeçitlere seyahat edebilirsiniz."
SI_ZONECOMPLETIONTYPE_DESCRIPTION5:
  english: "|cffffffDelves|r are solo-able dungeons found throughout the world. Delves will always contain a single skyshard and a boss who drops item set gear."
  turkish: "|cffffffMağaralar|r dünya üzerinde bulunan tek başına tamamlanabilen zindanlardır. Mağaralar her zaman bir göktaşı ve set eşyası düşüren bir boss barındırır."
SI_ZONECOMPLETIONTYPE_DESCRIPTION6:
  english: "|cffffffGroup Delves|r are open world dungeons found in Craglorn, specifically designed for four player groups. Group Delves will always have a single skyshard and a boss who drops item set gear."
  turkish: "|cffffffGrup Mağaraları|r Craglorn'da bulunan, özellikle dört oyuncudan oluşan gruplar için dizayn edilmiş açık dünya zindanlarıdır. Grup mağaraları her zaman bir göktaşı ve set eşyası düşüren bir boss barındırır."
SI_ZONECOMPLETIONTYPE_DESCRIPTION7:
  english: "|cffffffSkyshards|r are scattered throughout the world and can be identified by the bright beam of white light they emanate. Discovering three Skyshards will grant you a skill point, which can be used to unlock or morph new abilities."
  turkish: "|cffffffGöktaşları|r dünyanın her yerine dağılmış halde bulunan ve beyaz bir ışık yaymasıyla teşhis edilebilir taşlardır. Üç adet Göktaşı keşfetmek yeni yetenekler açmanıza ya da biçimlendirmenize yarayan yetenek puanları kazandırır."
SI_ZONECOMPLETIONTYPE_DESCRIPTION8:
  english: "|cffffffWorld Events|r such as Dark Anchors are activities that occur in the world that are best tackled by a group of adventurers. Completing a World Event can award you experience, gold, and higher tier gear."
  turkish: "|cffffffDünya Etkinlikleri|r Dark Anhorlar gibi dünya üzerinde meydana gelen ve en iyi grupla hareket ederek tamamlanabilen etkinliklerdir. Dünya Etkinliği tamamlamak sizi tecrübe,altın ve yüksek kademe ekipman ile ödüllendirir."
SI_ZONECOMPLETIONTYPE_DESCRIPTION9:
  english: "|cffffffWorld Bosses|r are difficult enemies meant to be tackled by a group of adventurers. Defeating a world boss can award you higher tier gear."
  turkish: "|cffffffDünya Bossları|r ancak bir grup maceracı ile tamamlanabilmesi düşünülen zor düşmanlardır. Bir Dünya Boss'unu yenmek sizi yüksek kademe ekipman ile ödüllendirir."
