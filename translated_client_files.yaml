  turkish: "Görüntü"
SI_GRAPHICS_OPTIONS_VIDEO_CATEGORY_GRAPHICS:
  english: "Graphics"
  turkish: "Grafikler"
SI_GRAPHICS_OPTIONS_VIDEO_CLUTTER_2D_QUALITY:
  english: "Grass"
  turkish: "Çimen"
SI_GRAPHICS_OPTIONS_VIDEO_CLUTTER_2D_QUALITY_TOOLTIP:
  english: "Determines the amount of grass and ground clutter in the world. Higher settings increase the distance at which grass is visible. Decreasing this setting may increase performance."
  turkish: "Oyun içindeki çim yoğunluğunu ve ne kadar uzaktan görülebileceğini ayarlar. Ayarı düşüğe ayarlamak oyun performansını iyileştirebilir."
SI_GRAPHICS_OPTIONS_VIDEO_DEPTH_OF_FIELD_MODE:
  english: "Depth of Field"
  turkish: "Depth of Field (Alan Derinliği)"
SI_GRAPHICS_OPTIONS_VIDEO_DEPTH_OF_FIELD_MODE_TOOLTIP:
  english: "Determines the appearance of depth of field which simulates the photographic effect that causes distant objects to appear out of focus based on the distance they are from objects in the foreground."
  turkish: "Nesnelerin uzaklığına göre odaklanma algısını değiştirir."
SI_GRAPHICS_OPTIONS_VIDEO_DISPLAY_MODE:
  english: "Display Mode"
  turkish: "Görüntü Modu"
SI_GRAPHICS_OPTIONS_VIDEO_DISPLAY_MODE_TOOLTIP:
  english: "Sets the game's primary display mode."
  turkish: "Görüntüleme modunu ayarlayın."
SI_GRAPHICS_OPTIONS_VIDEO_DISTORTION:
  english: "Distortion"
  turkish: "Distortion (Çarpıtma)"
SI_GRAPHICS_OPTIONS_VIDEO_DISTORTION_TOOLTIP:
  english: "Causes certain objects in the world to display distortion effects in their vicinity. Disabling this may improve performance."
  turkish: "Bazı nesnelerin etrafındaki bozulmaları ayarlar. Ayarı düşük tutmak oyun performansını iyileştirebilir."
SI_GRAPHICS_OPTIONS_VIDEO_DLSS_MODE:
  english: "DLSS Mode"
  turkish: "DLSS Modu"
SI_GRAPHICS_OPTIONS_VIDEO_DLSS_MODE_TOOLTIP:
  english: "Controls the balance between quality and performance improvement when NVIDIA DLSS is enabled."
  turkish: "NVIDIA DLSS aktifleştiğinde kalite ve performans iyileştirmesi arasındaki dengeyi kontrol eder."
SI_GRAPHICS_OPTIONS_VIDEO_FSR_MODE:
  english: "FSR Mode"
  turkish: "FSR Modu"
SI_GRAPHICS_OPTIONS_VIDEO_FSR_MODE_TOOLTIP:
  english: "Controls the balance between quality and performance improvement when Fidelity Fx Super Resolution (FSR) is enabled."
  turkish: "Fidelity Fx Super Resolution (FSR) aktifken kalite ile performans arasındaki denge gelişimini kontrol eder."
SI_GRAPHICS_OPTIONS_VIDEO_GAMMA_ADJUSTMENT:
  english: "Gamma Adjustment"
  turkish: "Gamma Ayarı"
SI_GRAPHICS_OPTIONS_VIDEO_GAMMA_ADJUSTMENT_TOOLTIP:
  english: "Adjusts the overall gamma (brightness) setting of the game with no impact to performance. Change this setting if the game appears too bright or dark on your display."
  turkish: "Oyunun genel parlaklığını ayarlar. Oyun çok karanlık ya da aydınlıksa bu ayarı kullanın."
SI_GRAPHICS_OPTIONS_VIDEO_GOD_RAYS:
  english: "Sunlight Rays"
  turkish: "Güneş Işığı"
SI_GRAPHICS_OPTIONS_VIDEO_GOD_RAYS_TOOLTIP:
  english: "Causes the sun to display rays of light depending on its angle relative to the camera. Disabling this may improve performance."
  turkish: "Güneşin kameraya göre açısına bağlı olarak ışık efektlerini ayarlar.Seçeneği kapatmak oyun performansını iyileştirebilir."
SI_GRAPHICS_OPTIONS_VIDEO_HDR_MODE:
  english: "HDR Mode"
  turkish: "HDR Modu"
SI_GRAPHICS_OPTIONS_VIDEO_HDR_MODE_TOOLTIP:
  english: "Sets the HDR mode."
  turkish: "HDR modunu ayarlar."
SI_GRAPHICS_OPTIONS_VIDEO_HDR_PEAK_BRIGHTNESS:
  english: "HDR Peak Brightness"
  turkish: "HDR En Yüksek Parlaklık"
SI_GRAPHICS_OPTIONS_VIDEO_HDR_PEAK_BRIGHTNESS_TOOLTIP:
  english: "Sets the Peak HDR brightness."
  turkish: "En yüksek HDR parlaklığını ayarlar."
SI_GRAPHICS_OPTIONS_VIDEO_HDR_SCENE_BRIGHTNESS:
  english: "HDR Scene Brightness"
  turkish: "HDR Manzara Parlaklığı"
SI_GRAPHICS_OPTIONS_VIDEO_HDR_SCENE_BRIGHTNESS_TOOLTIP:
  english: "Sets the HDR Scene brightness."
  turkish: "HDR Manzara parlaklığını ayarlar."
SI_GRAPHICS_OPTIONS_VIDEO_HDR_SCENE_CONTRAST:
  english: "HDR Scene Contrast"
  turkish: "HDR Manzara Karşıtlığı (Contrast)"
SI_GRAPHICS_OPTIONS_VIDEO_HDR_SCENE_CONTRAST_TOOLTIP:
  english: "Sets the HDR Scene Contrast."
  turkish: "HDR Manzara karşıtlığını ayarlar."
SI_GRAPHICS_OPTIONS_VIDEO_HDR_UI_BRIGHTNESS:
  english: "HDR UI Brightness"
  turkish: "HDR Arayüz Parlaklığı"
SI_GRAPHICS_OPTIONS_VIDEO_HDR_UI_BRIGHTNESS_TOOLTIP:
  english: "Sets the HDR UI brightness."
  turkish: "HDR Arayüz parlaklığını ayarlar."
SI_GRAPHICS_OPTIONS_VIDEO_HDR_UI_CONTRAST:
  english: "HDR UI Contrast"
  turkish: "HDR Arayüz Karşıtlığı (Contrast)"
SI_GRAPHICS_OPTIONS_VIDEO_HDR_UI_CONTRAST_TOOLTIP:
  english: "Sets the HDR UI Contrast."
  turkish: "HDR Arayüz karşıtlığını ayarlar."
SI_GRAPHICS_OPTIONS_VIDEO_MAC_AMBIENT_OCCLUSION_TYPE_TOOLTIP:
  english: "Enhances the fidelity of shadows and lighting by taking into account objects blocking light. HBAO is more expensive than SSAO but provides a more realistic result. Disabling this setting may help improve performance."
  turkish: "Işık kaynağını engelleyen nesneleri hesaba katarak ışık ve gölgenin doğruluk oranını ayarlar. HBAO, SSAO ayarına göre daha çok performans tüketir fakat daha gerçekçi bir görünüm sunar. Seçeneği kapatmak oyun performansını iyileştirebilir."
SI_GRAPHICS_OPTIONS_VIDEO_MAXIMUM_PARTICLE_SYSTEMS:
  english: "Maximum Particle Systems"
  turkish: "Parçacık Sistemi"
SI_GRAPHICS_OPTIONS_VIDEO_MAXIMUM_PARTICLE_SYSTEMS_RESTRICTION:
  english: "This setting will only be applied after you logout or change locations."
  turkish: "Bu seçenek sadece çıkış yaptığınızda ya da harita değiştirdiğinizde uygulanır."
SI_GRAPHICS_OPTIONS_VIDEO_MAXIMUM_PARTICLE_SYSTEMS_TOOLTIP:
  english: "Determines the total number of particle systems that are shown in the world at any given time. Decreasing this setting will reduce the number of particle systems shown, but may improve performance."
  turkish: "Oyunda belirli bir süre içerisinde kaç tane parçacık sisteminin görüntüleneceğini ayarlar. Ayarı düşürmek gösterilen parçacık sistemi sayısını düşürebilir fakat performansı yükseltebilir."
SI_GRAPHICS_OPTIONS_VIDEO_PARTICLE_SUPPRESSION_DISTANCE:
  english: "Particle Suppression Distance"
  turkish: "Parçacık Mesafesi"
SI_GRAPHICS_OPTIONS_VIDEO_PARTICLE_SUPPRESSION_DISTANCE_TOOLTIP:
  english: "Adjusts the distance at which non critical particles are no longer visible. Increasing this will show more of these types of particles, further out in the world at the expense of performance."
  turkish: "Hangi mesafede önemli parçacık efektlerinin görünemeyeceğini belirler. Yüksek ayarlarda bu tip parçacıklar uzaktayken daha fazla görünür fakat buna bağlı olarak performans kaybı yaşatabilir."
SI_GRAPHICS_OPTIONS_VIDEO_PLANAR_WATER_REFLECTION_QUALITY:
  english: "Planar Reflection Quality"
  turkish: "Yüzeysel Yansıtma Kalitesi"
SI_GRAPHICS_OPTIONS_VIDEO_PLANAR_WATER_REFLECTION_QUALITY_TOOLTIP:
  english: "Determines the resolution and detail of planar reflections shown on the surface of water. Planar reflections are high quality but may reduce performance when enabled. Water that can't use planar reflections will fall back to screen space reflections."
  turkish: "Su yüzeyindeki beliren yansımaların detaylarını ve çözünürlüğünü ayarlar. Yüzey yansımaları yüksek kalite seçeneğidir ve aktif edildiğinde performansı düşürebilir. Su yüzey yansıtması kullanmıyorsa, ekran alanı yansıtmalarını kullanacaktır."
SI_GRAPHICS_OPTIONS_VIDEO_PRESETS:
  english: "Graphics Quality"
  turkish: "Grafik Kalitesi"
SI_GRAPHICS_OPTIONS_VIDEO_PRESETS_TOOLTIP:
  english: "Sets the overall graphics quality of the game, adjusting all advanced options below. "
  turkish: "Oyunun grafiklerinin genel kalitesini ayarlar."
SI_GRAPHICS_OPTIONS_VIDEO_RENDER_THREAD:
  english: "Multithreaded Rendering"
  turkish: "Multithreaded Rendering"
SI_GRAPHICS_OPTIONS_VIDEO_RENDER_THREAD_TOOLTIP:
  english: "Enables a separate thread for the render process, which can improve performance."
  turkish: "Render sürecinde performansı artırabilen ayrı bir sanal çekirdek kullanımını ayarlar."
SI_GRAPHICS_OPTIONS_VIDEO_RESOLUTION:
  english: "Resolution"
  turkish: "Çözünürlük"
SI_GRAPHICS_OPTIONS_VIDEO_RESOLUTION_FORMAT:
  english: "<<1>>x<<2>>"
  turkish: "<<1>>x<<2>>"
SI_GRAPHICS_OPTIONS_VIDEO_RESOLUTION_FORMAT_WIDE:
  english: "<<1>>x<<2>> (Wide)"
  turkish: "<<1>>x<<2>> (GenişEkran)"
SI_GRAPHICS_OPTIONS_VIDEO_RESOLUTION_TOOLTIP:
  english: "Specifies the overall resolution in which the game will run. Increasing the resolution will provide a higher fidelity image at the expense of performance. The resolution chosen should match the aspect ratio of your monitor."
  turkish: "Oyunun görüntüleneceği çözünürlüğü ayarlar. Çözünürlüğü artırmak aslına uygun bir görüntü sağlar fakat performansı düşürür. Seçilecek çözünürlük monitörün en boy oranına uygun olmalıdır."
SI_GRAPHICS_OPTIONS_VIDEO_SCREENSPACE_WATER_REFLECTION_QUALITY:
  english: "Screen Space Reflection Quality"
  turkish: "Ekran Alanı Yansıtma Kalitesi"
SI_GRAPHICS_OPTIONS_VIDEO_SCREENSPACE_WATER_REFLECTION_QUALITY_TOOLTIP:
  english: "Determines the quality of screen space reflections shown on the surface of water. Increasing this setting will improve the accuracy of the reflection but may decrease performance."
  turkish: "Sü yüzeyinde gösterilecek ekran alanı yansımalarının kalitesini ayarlar. Bu seçeneği yüksek ayarda kullanmak yansımanın doğruluğunu artırır fakat performansı düşürebilir."
SI_GRAPHICS_OPTIONS_VIDEO_SHADOWS:
  english: "Shadow Quality"
  turkish: "Gölge Kalitesi"
SI_GRAPHICS_OPTIONS_VIDEO_SHADOWS_TOOLTIP:
  english: "Determines the quality of shadows seen in the world. Higher settings increase the shadow's draw distance, sharpness and the number of objects in the world that cast shadows. Decreasing this quality may help  improve performance."
  turkish: "Oyunda görüntülenen gölge kalitesini belirler. Yüksek ayarları kullanmak gölgelerin çizildiği mesafeyi, doğruluklarını ve nesne sayısını etkiler. Kaliteyi düşürmek performansı artırabilir."
SI_GRAPHICS_OPTIONS_VIDEO_SHOW_ADDITIONAL_ALLY_EFFECTS:
  english: "Show Additional Ally Effects"
  turkish: "İlave Dost Efektlerini Göster"
SI_GRAPHICS_OPTIONS_VIDEO_SHOW_ADDITIONAL_ALLY_EFFECTS_TOOLTIP:
  english: "Displays all persistent ally offensive abilities when in dungeon and overland zones. Disabling this may increase performance."
  turkish: "Zindan ve açık alanlarda dostlarının kalıcı saldırı yetenekleri gösterir. Bu seçeneği kapatmak performansı artırabilir."
SI_GRAPHICS_OPTIONS_VIDEO_SUB_SAMPLING:
  english: "SubSampling Quality"
  turkish: "SubSampling Kalitesi"
SI_GRAPHICS_OPTIONS_VIDEO_SUB_SAMPLING_TOOLTIP:
  english: "Determines the resolution in which the game will render the world. The interface is not affected by this setting. Decreasing the quality may help improve performance."
  turkish: "Oyunun dünyayı gösterdiği çözünürlüğü belirler. Oyun arayüzü bu ayardan etkilenmez. Kaliteyi düşürmek performansı artırabilir."
SI_GRAPHICS_OPTIONS_VIDEO_TEXTURE_RES:
  english: "Texture Quality"
  turkish: "Doku Kalitesi"
SI_GRAPHICS_OPTIONS_VIDEO_TEXTURE_RES_TOOLTIP:
  english: "Controls the quality of textures used in the world by changing the size of textures used. Higher settings will provide more detail on objects, character models and the environment, but require more video memory to run smoothly. "
  turkish: "Oyunda kullanılan tüm nesnelerin doku kalitesini belirler.Daha yüksek ayarlar nesneleri, karakterleri ve çevreyi daha ayrıntılı gösterir fakat daha fazla video belleği gerektirir."
SI_GRAPHICS_OPTIONS_VIDEO_VIEW_DISTANCE:
  english: "View Distance"
