  turkish: "Silah ve silah yeteneklerinin hasarlarını belirler. Koşma, darbe, gizlice yürüme, takla atma, kurtulma hamleleri Dayanıklılık harcar. Zamanla yavaşça tekrar dolabilir ya da iksir kullanarak doldurulabilir. Kılıç, kalkan, balta, topuz, yay ve hançer hasarını Dayanıklılık belirler."
