SI_GRAPHICS_OPTIONS_CONSOLE_ENHANCED_RENDER_QUALITY_TOOLTIP_XBSX:
  english: "Fidelity—Prioritizes resolution over frame rate.\\n\\nPerformance—Prioritizes frame rate over resolution."
